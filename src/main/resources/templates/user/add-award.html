<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add award</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<header th:insert="~{header.html}"></header>
<main>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="mb-4 text-center">Add Award</h2>
                        <div class="mb-3">
                                <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                                <input th:object="${movie}" th:field="*{title}" type="text" class="form-control" id="title" name="title" disabled required>
                            </div>

                        <div class="container">
                            <div class="mb-3">
                                <label class="form-label">Awards: <span class="text-danger">*</span></label>
                                <table class="table table-striped table-bordered">
                                    <tr th:each="award : ${awardsMovie}">
                                        <td th:text="${award.awardName}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                            <form th:action="@{/add-award-form/{movieId}(movieId = ${movie.getMovieId()})}" th:object="${award}" method="post" id="awardForm">
                            <div class="mb-3">
                                <label for="addAward" class="form-label">Name <span class="text-danger">*</span></label>
                                <input th:object="${award}" th:field="*{awardName}" type="text" class="form-control" id="addAward" name="name" required>
                            </div>

                            <button type="submit" class="btn btn-secondary mb-3">Add Another Award</button>
                            </form>

                            <div class="d-grid">
                                <a th:href="@{/}" class="btn btn-success">Return to home page</a><br>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
