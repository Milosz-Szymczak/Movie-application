<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<header th:insert="~{header.html}"></header>

<main>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="mb-4 text-center">Add Movie</h2>
                        <form th:action="@{/add-movie-form}" th:object="${movie}" method="post">

                            <!-- Title Input -->
                            <div class="mb-3">
                                <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                                <input th:field="*{title}" type="text" class="form-control" id="title" name="title" placeholder="Enter movie title" required>
                            </div>

                            <!-- Release Year Input -->
                            <div class="mb-3">
                                <label for="releaseYear" class="form-label">Release Year <span class="text-danger">*</span></label>
                                <input th:field="*{releaseYear}" type="number" class="form-control" id="releaseYear" name="releaseYear" placeholder="Enter release year" min="1000" max="9999" required >
                            </div>

                            <!-- Category Selection -->
                            <div class="mb-3">
                                <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
                                <select th:field="*{category}" class="form-select" id="category" name="category" required>
                                    <option th:each="cat : ${T(pl.milosz.moviedatabase.entity.Movie.Category).values()}" th:value="${cat}" th:text="${cat.name}"></option>
                                </select>
                            </div>

                            <!-- Description Input -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Description (max. 200 characters)<span class="text-danger">*</span></label>
                                <textarea th:field="*{description}" class="form-control" id="description" name="description" placeholder="Enter movie description" required maxlength="200"></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Add Movie</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
