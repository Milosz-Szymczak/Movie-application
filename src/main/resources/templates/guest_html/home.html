<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<header th:insert="~{header.html}"></header>
<div class="container mt-5">
    <h1>Movies List</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="movie : ${movies}" class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.title}">a</h5>
                    <p class="card-text">
                        <strong>Release Year:</strong> <span th:text="${movie.releaseYear}"></span><br/>
                        <strong>Category:</strong> <span th:text="${movie.category}"></span><br/>
                        <strong>Description:</strong> <span th:text="${movie.description}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
