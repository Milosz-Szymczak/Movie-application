<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Management</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<header th:insert="~{header.html}"></header>

<main>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th> ID </th>
                <th> Title</th>
                <th> Category</th>
                <th> Release Year</th>
                <th> Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.movieId}"></td>
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.getCategory().name}"></td>
                <td th:text="${movie.releaseYear}"></td>
                <td>
                    <a th:href="@{'/movie/' + ${movie.movieId}}" class="btn btn-success">Show Movies</a>
                    <a th:href="@{'/update-movie/' + ${movie.movieId}}" class="btn btn-warning">Update Movie</a>
                    <form th:action="@{'/delete-movie/' + ${movie.movieId}}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn btn-danger">Delete Movie</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
