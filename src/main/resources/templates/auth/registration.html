<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/login-style.css}">
</head>
<body>

<form th:action="@{/register}" th:object="${user}" method="post">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h2>Create account</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input th:field="*{username}" type="text" class="fadeIn second" id="username" name="username"
                       placeholder="Enter a username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input th:field="*{password}" type="password" class="fadeIn third" id="password" name="password"
                       placeholder="Enter password" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Create account</button>
        </div>
    </div>
</form>
</body>
</html>
